<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="image">
        <img
          class="mobile"
          src="downloads/images/image-header-mobile.jpg"
          alt=""
        />
        <img
          class="desktop"
          src="downloads/images/image-header-desktop.jpg"
          alt=""
        />
      </div>
      <!-- end of image div -->
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow</h1>
        <p class="first-para">
          discover the benefits of data analytics and make better decisions
          regarding revenue, customer, experience, and overall efficiency.
        </p>

        <footer class="bottom">
          <div class="first">
            <p class="stats">10k+</p>
            <p class="title">companies</p>
          </div>
          <!-- end of first div -->

          <div class="second">
            <p class="stats">314</p>
            <p class="title">templates</p>
          </div>
          <!-- end of second div -->

          <div class="third">
            <p class="stats">12m+</p>
            <p class="title">queries</p>
          </div>
          <!-- end of third div -->
        </footer>
        <!-- end of bottom footer -->
      </div>
      <!-- end of info div -->
    </div>
    <!-- end of main div  -->
  </body>
</html>
